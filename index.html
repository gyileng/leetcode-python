<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>leetcode-python</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.2/dist/katex.min.css"
          integrity="sha384-Cqd8ihRLum0CCg8rz0hYKPoLZ3uw+gES2rXQXycqnL5pgVQIflxAUDS7ZSjITLb5" crossorigin="anonymous">
</head>
<body>
<div id="app"></div>
<!--返回顶部和底部-->
<div id="return-top-bottom">
    <div data-to="top" class="p-block"><i class="czs-arrow-up-l puock-text"></i></div>
    <div data-to="bottom" class="p-block"><i class="czs-arrow-down-l puock-text"></i></div>
</div>
<script>
    window.$docsify = {
        name: 'leetcode-python',
        nameLink: '/',
        repo: 'https://github.com/gyileng/leetcode-python/',
        loadSidebar: true,
        subMaxLevel: 3,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        },
        search: {
            paths: 'auto',
            placeholder: '请输入要搜索的关键字',
            noData: '没有结果',
            depth: 6,
        },
        routerMode: 'history',
        plugins: [
            function (hook, vm) {
                hook.doneEach(function (html, next) {
                    var node = document.querySelector('.sidebar-nav .active');
                    if (node) {
                        node.parentNode.style.display = "block";
                        node.childNodes.forEach(function (value) {
                            if (value.style) {
                                value.style.display = "block";
                            }
                        })
                    }
                });
            },
        ],
        markdown: {
            renderer: {
                code: function (code, lang) {
                    if (lang === "math") {
                        return (
                            '<div class="math">' + katex.renderToString(code, {
                                throwOnError: false
                            }) + '</div>'
                        );
                    }
                    return this.origin.code.apply(this, arguments);
                }
            }
        }
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<!-- plugins -->
<script src="//cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
<script src="/static/js/main.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.13.2/dist/katex.min.js"
        integrity="sha384-1Or6BdeNQb0ezrmtGeqQHFpppNd7a/gw29xeiSikBbsb44xu3uAo8c7FwbF5jhbd"
        crossorigin="anonymous"></script>
</body>
</html>
