<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>leetcode-python</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="//cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="/static/js/main.js"></script>
</head>
<body>
<div id="app"></div>
<!--返回顶部和底部-->
<div id="return-top-bottom">
    <div data-to="top" class="p-block"><i class="czs-arrow-up-l puock-text"></i></div>
    <div data-to="bottom" class="p-block"><i class="czs-arrow-down-l puock-text"></i></div>
</div>
<script>
    window.$docsify = {
        name: 'leetcode-python',
        repo: 'https://github.com/gyileng/leetcode-python/',
        loadSidebar: true,
        subMaxLevel: 2,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        },
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },
        search: 'auto', // 默认值
        plugins: [
            function (hook, vm) {
                hook.doneEach(function () {
                    // nav收缩展开
                    $(document).on("click", ".sidebar-nav>ul>li>strong", function () {
                        if ($(this).next().css('display') == "none") {
                            //展开未展开
                            $('.nav-item').children('ul').slideUp(300);
                            $(this).next('ul').slideDown(300);
                            $(this).parent('li').addClass('nav-show').siblings('li').removeClass('nav-show');
                        } else {
                            //收缩已展开
                            $(this).next('ul').slideUp(300);
                            $('.nav-item.nav-show').removeClass('nav-show');
                        }
                    })

                    $(document).on("click", ".sidebar-nav>ul>li>ul>li>strong", function () {
                        if ($(this).next().css('display') == "none") {
                            //展开未展开
                            $(this).children('ul').slideUp(300);
                            $(this).next('ul').slideDown(300);
                            $(this).parent('li').addClass('nav-show').siblings('li').removeClass('nav-show');
                        } else {
                            //收缩已展开
                            $(this).next('ul').slideUp(300);
                            $('.nav-mini.nav-show').removeClass('nav-show');
                        }
                    });
                });
            }
        ]
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<!-- plugins -->
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
